<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8" />

	<title>Title 22 Editor</title>

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<iframe src="/game.html"></iframe>
	<button type="button" id="game-size" title="Toggle the game full-size">
		&gt;
	</button>

	<div id="editor">
		<div id="history">
			<button type="button" id="nav-back" title="Previously-viewed dialogue">&lt;</button>
			<button type="button" id="nav-next">&gt;</button>
		</div>
		<div id="tabs-list">
			<span class="link" data-target="dialogue">Dialogue</span>
			<span class="link" data-target="characters">Characters</span>
			<span class="link" data-target="background">Backgrounds</span>
		</div>
		<textarea type="text" id="dialogue" cols="40" rows="3" placeholder="Dialogue text"></textarea>
		<div id="choices"></div>
	</div>

	<script src="dist/main.js"></script>

</body>

</html>
