<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0" />

	<title>Title 22 Editor</title>

	<link rel="stylesheet" type="text/css" href="assets/css/editor.css" />

</head>

<body>

	<iframe src="/game.html"></iframe>
	<button type="button" id="game-size" title="Toggle the game full-size">
		&gt;
	</button>

	<div id="editor">
		<div id="controls">
			<button type="button" id="nav-back" title="Previously-viewed dialogue">&lt;</button>
			<button type="button" id="nav-next">&gt;</button>
			<button type="button" id="push">Push changes</button>
			<button type="button" id="pull">Pull changes</button>
			<button type="button" id="save">Save</button>
			<button type="button" id="clear">Clear</button>
		</div>
		<div id="tabs-list">
			<span class="link active" data-target="dialogue">Dialogue</span>
			<span class="link" data-target="characters">Characters</span>
			<span class="link" data-target="background">Backgrounds</span>
		</div>

		<div class="tab-content active" id="dialogue-tab">
			<select id="character"></select>
			<select id="background"></select>
			<textarea type="text" id="dialogue" cols="40" rows="3" placeholder="Dialogue text"></textarea>
			<div id="choices"></div>
		</div>
		<div class="tab-content" id="characters-tab">
			List of characters
		</div>
		<div class="tab-content" id="background-tab">
			Background images
		</div>
	</div>

	<script src="assets/js/main.js"></script>

</body>

</html>
